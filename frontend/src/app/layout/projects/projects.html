<section id="projects" class="py-5 bg-background text-text">
  <div class="container">
    <h2 class="display-5 fw-bolder text-center text-primary mb-5">Projects.</h2>
    <div class="row">
      
      <!-- Looping through projects -->
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let project of projectData">
        <div class="card h-100 shadow-sm border-0">
          <!-- Project Image -->
          <img 
            src="https://res.cloudinary.com/dnfwp1qmq/image/upload/v1759259804/Screenshot_2025-09-30_194228_h4snfk.png" 
            class="card-img-top" 
            alt="{{ project.name }}"
          >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-text mb-2">{{ project.name }}</h5>
            <p class="card-text text-muted">{{ project.description }}</p>

            <!-- Deployment Link -->
            <a [href]="project.deployment" target="_blank" class="btn btn-primary mb-2">
              Live Demo
            </a>

            <!-- GitHub Link -->
            <a [href]="project.githubLink" target="_blank" class="btn btn-outline-secondary">
              View Code
            </a>
          </div>
        </div>
      </div>

      <!-- Create Project Card (appears once) -->
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm border-0 d-flex align-items-center justify-content-center bg-light">
          <div class="card-body text-center">
            <a href="/dashboard/updateprojects/" class="btn btn-success btn-lg">
              + Create New Project
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
